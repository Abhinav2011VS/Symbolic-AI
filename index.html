<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbolic AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg"> <!-- You can replace 'favicon.svg' with the path to your actual icon -->
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <img src="favicon.svg" alt="Icon" class="icon" /> <!-- Same here for the icon -->
      <h1>Symbolic AI</h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Symbolic AI</h1>
    <input type="text" id="inputText" placeholder="Enter text here" />
    <button onclick="generateSymbols()">Generate</button>
    <div id="output"></div>
  </div>

  <div id="notification" class="notification">Text copied!</div>

  <script src="script.js"></script>
</body>
</html>
